<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" viewBox="0 0 200 200">
  <title>ZenCRM Purple Cobra Mascot</title>
  <defs>
    <linearGradient id="cobra-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cobra Body -->
  <path d="M 100,180 C 60,180 30,150 30,100 C 30,70 50,50 80,40 C 90,37 95,30 95,20 C 95,15 90,10 85,10 C 80,10 75,15 75,20 L 65,20 C 65,10 75,0 85,0 C 95,0 105,10 105,20 C 105,35 95,45 85,50 C 60,60 40,75 40,100 C 40,140 65,170 100,170 C 135,170 160,140 160,100 C 160,75 140,60 115,50 C 105,45 95,35 95,20 L 105,20 C 105,30 110,37 120,40 C 150,50 170,70 170,100 C 170,150 140,180 100,180 Z" 
        fill="url(#cobra-gradient)" stroke="#4b0082" stroke-width="2" />
  
  <!-- Cobra Hood -->
  <path d="M 80,40 C 50,30 20,40 10,70 C 40,60 60,70 80,40 Z" 
        fill="url(#cobra-gradient)" stroke="#4b0082" stroke-width="2" />
  <path d="M 120,40 C 150,30 180,40 190,70 C 160,60 140,70 120,40 Z" 
        fill="url(#cobra-gradient)" stroke="#4b0082" stroke-width="2" />
  
  <!-- Cobra Eyes -->
  <circle cx="70" cy="60" r="5" fill="#ffff00" stroke="#000000" stroke-width="1" />
  <circle cx="130" cy="60" r="5" fill="#ffff00" stroke="#000000" stroke-width="1" />
  <ellipse cx="70" cy="60" rx="2" ry="4" fill="#000000" />
  <ellipse cx="130" cy="60" rx="2" ry="4" fill="#000000" />
  
  <!-- Cobra Tongue -->
  <path d="M 100,90 L 90,110 L 100,105 L 110,110 L 100,90" 
        fill="#ff0000" stroke="#800000" stroke-width="1" />
  
  <!-- ZenCRM Text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">ZenCRM</text>
</svg><?xml version="1.0" encoding="UTF-8" standalone="no"?>
