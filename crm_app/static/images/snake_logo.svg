<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Detailed Purple Cobra Logo</title>
    <defs>
        <linearGradient id="cobra-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a0072;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9370db;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="head-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9370db;stop-opacity:0.8" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="1" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#cobra-gradient)" opacity="0.2"/>

    <!-- Cobra Body - Coiled and Detailed -->
    <path d="M 100,30 C 60,30 30,60 30,100 C 30,140 60,170 100,170 C 140,170 170,140 170,100 C 170,60 140,30 100,30 Z"
          fill="none" stroke="#4b0082" stroke-width="6" stroke-linecap="round" filter="url(#shadow)"/>

    <!-- Body Scale Details -->
    <path d="M 100,40 C 70,40 40,65 40,100 C 40,135 70,160 100,160"
          fill="none" stroke="#4b0082" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M 100,50 C 75,50 50,70 50,100 C 50,130 75,150 100,150"
          fill="none" stroke="#4b0082" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M 100,60 C 80,60 60,75 60,100 C 60,125 80,140 100,140"
          fill="none" stroke="#4b0082" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

    <!-- Cobra Head - Smoother, No Side Edges -->
    <path d="M 100,30 C 85,40 75,55 70,70 C 65,85 65,100 70,115 C 75,130 85,140 100,145 C 115,140 125,130 130,115 C 135,100 135,85 130,70 C 125,55 115,40 100,30 Z"
          fill="url(#head-gradient)" stroke="#4b0082" stroke-width="3" filter="url(#shadow)"/>

    <!-- Cobra Neck Pattern -->
    <path d="M 80,120 C 85,125 95,130 100,130 C 105,130 115,125 120,120"
          stroke="#4b0082" stroke-width="2" fill="none"/>
    <path d="M 75,110 C 85,115 95,120 100,120 C 105,120 115,115 125,110"
          stroke="#4b0082" stroke-width="2" fill="none"/>

    <!-- Cobra Eyes - Angry Slant with Detail -->
    <path d="M 80,75 L 90,85 L 80,95" fill="#ffff00" stroke="#000000" stroke-width="1.5"/>
    <path d="M 120,75 L 110,85 L 120,95" fill="#ffff00" stroke="#000000" stroke-width="1.5"/>

    <!-- Cobra Eye Details -->
    <ellipse cx="85" cy="85" rx="3" ry="5" fill="#000000"/>
    <ellipse cx="115" cy="85" rx="3" ry="5" fill="#000000"/>
    <circle cx="84" cy="83" r="1" fill="#ffffff"/>
    <circle cx="114" cy="83" r="1" fill="#ffffff"/>

    <!-- Cobra Nostrils -->
    <ellipse cx="95" cy="100" rx="2" ry="3" fill="#4b0082"/>
    <ellipse cx="105" cy="100" rx="2" ry="3" fill="#4b0082"/>

    <!-- Cobra Fangs -->
    <path d="M 90,105 L 85,115 L 95,110" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <path d="M 110,105 L 115,115 L 105,110" fill="#ffffff" stroke="#000000" stroke-width="1"/>

    <!-- Cobra Tongue -->
    <path d="M 100,110 L 90,125 L 100,120 L 110,125 L 100,110" fill="#ff0000" stroke="#800000" stroke-width="1"/>

    <!-- Head Scales/Details -->
    <path d="M 100,45 C 90,55 85,65 85,75 C 95,70 105,70 115,75 C 115,65 110,55 100,45 Z"
          stroke="#4b0082" stroke-width="1.5" fill="none"/>
    <path d="M 80,65 C 75,75 75,85 80,95 C 85,90 90,85 95,85 C 90,80 85,70 80,65 Z"
          stroke="#4b0082" stroke-width="1" fill="none"/>
    <path d="M 120,65 C 125,75 125,85 120,95 C 115,90 110,85 105,85 C 110,80 115,70 120,65 Z"
          stroke="#4b0082" stroke-width="1" fill="none"/>

    <!-- ZenCRM Text -->
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">ZenCRM</text>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" font-style="italic" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">PURPLE COBRAS</text>
</svg>