<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Detailed Purple Cobra Large</title>
    <defs>
        <linearGradient id="cobra-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a0072;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9370db;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="head-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9370db;stop-opacity:0.8" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#cobra-gradient)"/>

    <!-- Cobra Head Shape - Smoother, No Side Edges -->
    <path d="M 100,25 C 80,35 60,55 50,80 C 40,100 40,120 50,140 C 60,160 80,170 100,175 C 120,170 140,160 150,140 C 160,120 160,100 150,80 C 140,55 120,35 100,25 Z"
          fill="url(#head-gradient)" stroke="#4b0082" stroke-width="3" filter="url(#shadow)"/>

    <!-- Cobra Neck Pattern - More Detailed -->
    <path d="M 70,140 C 80,150 90,155 100,155 C 110,155 120,150 130,140"
          stroke="#4b0082" stroke-width="2" fill="none"/>
    <path d="M 65,130 C 75,140 90,145 100,145 C 110,145 125,140 135,130"
          stroke="#4b0082" stroke-width="2" fill="none"/>
    <path d="M 60,120 C 70,130 85,135 100,135 C 115,135 130,130 140,120"
          stroke="#4b0082" stroke-width="2" fill="none"/>
    <path d="M 60,110 C 70,120 85,125 100,125 C 115,125 130,120 140,110"
          stroke="#4b0082" stroke-width="2" fill="none"/>

    <!-- Cobra Eyes - Angry Slant with More Detail -->
    <path d="M 70,80 L 85,90 L 70,100" fill="#ffff00" stroke="#000000" stroke-width="2"/>
    <path d="M 130,80 L 115,90 L 130,100" fill="#ffff00" stroke="#000000" stroke-width="2"/>

    <!-- Cobra Eye Details -->
    <ellipse cx="77" cy="90" rx="5" ry="7" fill="#000000"/>
    <ellipse cx="123" cy="90" rx="5" ry="7" fill="#000000"/>
    <circle cx="75" cy="87" r="2" fill="#ffffff"/>
    <circle cx="121" cy="87" r="2" fill="#ffffff"/>

    <!-- Cobra Nostrils -->
    <ellipse cx="95" cy="110" rx="3" ry="4" fill="#4b0082"/>
    <ellipse cx="105" cy="110" rx="3" ry="4" fill="#4b0082"/>

    <!-- Cobra Fangs - Longer and Sharper -->
    <path d="M 90,120 L 85,135 L 95,125" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <path d="M 110,120 L 115,135 L 105,125" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>

    <!-- Cobra Tongue - Forked and Menacing -->
    <path d="M 100,125 L 90,145 L 100,135 L 110,145 L 100,125" fill="#ff0000" stroke="#800000" stroke-width="1.5"/>

    <!-- Head Scales/Details - More Intricate -->
    <path d="M 100,40 C 90,50 85,60 85,70 C 95,65 105,65 115,70 C 115,60 110,50 100,40 Z"
          stroke="#4b0082" stroke-width="1.5" fill="none"/>
    <path d="M 75,70 C 70,80 70,90 75,100 C 80,95 85,90 90,90 C 85,85 80,75 75,70 Z"
          stroke="#4b0082" stroke-width="1.5" fill="none"/>
    <path d="M 125,70 C 130,80 130,90 125,100 C 120,95 115,90 110,90 C 115,85 120,75 125,70 Z"
          stroke="#4b0082" stroke-width="1.5" fill="none"/>

    <!-- Additional Scale Details -->
    <path d="M 85,50 C 80,60 80,70 85,80" stroke="#4b0082" stroke-width="1" fill="none"/>
    <path d="M 115,50 C 120,60 120,70 115,80" stroke="#4b0082" stroke-width="1" fill="none"/>
    <path d="M 70,90 C 65,100 65,110 70,120" stroke="#4b0082" stroke-width="1" fill="none"/>
    <path d="M 130,90 C 135,100 135,110 130,120" stroke="#4b0082" stroke-width="1" fill="none"/>

    <!-- Team Name -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">ZenCRM</text>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" font-style="italic" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">PURPLE COBRAS</text>
</svg>